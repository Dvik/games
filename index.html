<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="score-display">Score: <span id="score-value">0</span></div>
            <div id="health-bar">
                <div id="health-value"></div>
            </div>
            <div id="ammo">Ammo: <span id="ammo-count">30</span></div>
            <div id="crosshair">+</div>
        </div>
        <div id="start-screen">
            <h1>FPS Game</h1>
            <div class="input-container">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="15">
            </div>
            <button id="start-button">Start Game</button>
            <p>Controls: WASD to move, Mouse to aim, Click to shoot</p>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>Game Over</h1>
            <div id="final-score">Your Score: <span id="final-score-value">0</span></div>
            <div id="leaderboard-container">
                <h2>Leaderboard</h2>
                <div id="leaderboard">
                    <!-- Leaderboard entries will be inserted here -->
                </div>
            </div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- PointerLock controls for first-person camera -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <!-- Game scripts -->
    <script src="js/game.js" type="module"></script>
    
</body>
</html>
